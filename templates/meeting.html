{% extends "layout.html" %}
{% block title %}Meetings{% endblock %}
{% block content %}
<div class="flex flex-wrap justify-between gap-3 p-4">
  <p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Meetings</p>
  <form action="{{ url_for('new_meeting') }}" method="post" class="flex gap-2">
      <input type="text" name="title" placeholder="Meeting Title" class="form-input bg-[#264532] text-white rounded-lg border-none focus:ring-0">
      <input type="date" name="date" class="form-input bg-[#264532] text-white rounded-lg border-none focus:ring-0">
      <input type="time" name="time" class="form-input bg-[#264532] text-white rounded-lg border-none focus:ring-0">
      <button type="submit" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#264532] text-white text-sm font-medium leading-normal">
          <span class="truncate">New Meeting</span>
      </button>
  </form>
</div>
<h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Upcoming Meetings</h2>
{% for meeting in meetings %}
<div class="flex items-center gap-4 bg-[#122118] px-4 min-h-[72px] py-2">
  <div class="text-white flex items-center justify-center rounded-lg bg-[#264532] shrink-0 size-12" data-icon="Video" data-size="24px" data-weight="regular">
    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
      <path
        d="M164.44,105.34l-48-32A8,8,0,0,0,104,80v64a8,8,0,0,0,12.44,6.66l48-32a8,8,0,0,0,0-13.32ZM120,129.05V95l25.58,17ZM216,40H40A16,16,0,0,0,24,56V168a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,128H40V56H216V168Zm16,40a8,8,0,0,1-8,8H32a8,8,0,0,1,0-16H224A8,8,0,0,1,232,208Z"
      ></path>
    </svg>
  </div>
  <div class="flex flex-col justify-center">
    <p class="text-white text-base font-medium leading-normal line-clamp-1">{{ meeting.title }}</p>
    <p class="text-[#96c5a8] text-sm font-normal leading-normal line-clamp-2">{{ meeting.date }} Â· {{ meeting.time }}</p>
  </div>
</div>
{% endfor %}
{% endblock %}
